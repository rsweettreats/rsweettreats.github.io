<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscription form</title>
    <link rel="stylesheet" href="../css/style_form.css">
</head>
<body>

    <header>
        <h1>SUBSCRIPTION FORM</h1>
    </header>

    <main>
        <div id="titulo">
            Subscribe to receive the latest recipes directly to your inbox.<br>Don't miss out on any deliciousness!
        </div>
        <br>
        <section>
        <form action="#" method="post">
            <label for="iname">Nombre:</label>
            <input type="text" id="iname" name="nombre" required>
            <br><br>
            <label for="isurname">Apellidos:</label>
            <input type="text" id="isurname" name="apellido">
            <br><br>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="repeatPassword">Repeat password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required>
            <br><br>
            <label id="terms_container">
                <input type="checkbox" id="terms" name="terms" required>
                <p>I have read and accept the <span><a href="./privacy_policy.html"> privacy policy</a></span></p>
            </label>
            <br><br>
            <button type="submit" id="submit">Subscribe</button>
            <br><br>
        </form>
        </section>
    </main>
    <br><br><br><br>
    <footer>
        <p>Copyright &copy; 2024 Rashi's Recipe Book. All rights reserved.</p>
    </footer>

</body>
<script type="text/javascript" src="../js/script.js"></script>
</html>
